<div class="change-pw">
    <div class="change-pw-title">
        Thay đổi mật khẩu
    </div>
    <ng-container *ngIf="!success; else changeSuccessTpl">
        <form [formGroup]="form" *ngIf="!success">
            <div class="form-group">
                <label for="OldPassword">Nhận mật khẩu cũ: </label>
                <input type="password" id="OldPassword" formControlName="OldPassword">
            </div>

            <div class="form-group">
                <label for="NewPassword">Nhận mật khẩu mới: </label>
                <input type="password" id="NewPassword" formControlName="NewPassword">
            </div>

            <div class="form-group">
                <label for="ConfirmPassword">Xác nhận lại mật khẩu: </label>
                <input type="password" id="ConfirmPassword" formControlName="ConfirmPassword">

            </div>

            <div class="change-pw-toast">
                <div class="err" *ngIf="err != null"> {{err}}</div>
            </div>
        </form>
        <div class="change-pw-btn">
            <button class="btn-save" (click)="change()">Xác nhận</button>
            <button class="btn-cancel" (click)="close()">Hủy</button>
            <!-- <app-base-button [titleButton]="'Xác nhận'" [dataButton]="dataBtnSC" (callback)="change()"></app-base-button>
            <app-base-button [titleButton]="'Hủy'" [dataButton]="dataBtnCancel" (callback)="close()"></app-base-button> -->
        </div>
    </ng-container>

</div>

<ng-template #changeSuccessTpl>
    <div class="change-pw-toast">
        <div class="success">{{success}}</div>
    </div>
    <div class="change-pw-btn">
        <button class="btn-sc" (click)="confirm()"> 
            Xác nhận
        </button>
    </div>


</ng-template>
